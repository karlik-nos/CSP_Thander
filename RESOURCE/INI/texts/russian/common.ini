string = Leadership_Descr,"Авторитет показывает насколько сильное влияние вы оказываете на окружающих вас людей, и как хорошо вы можете добиваться поставленной цели."
string = Sailing_Descr,"Навигация показывает насколько хорошо вы управляете своим кораблём. Другими словами это умение влияет на скорость и манёвренность корабля."
string = Fencing_Descr,"Умения фехтовать важно для каждого капитана, так как вопрос выживания за частую связан с тем как быстро и умело вы орудуете клинком."
string = Gun_Descr,"Хороший выстрел может спасти вам жизнь, убив одного или нескольких из нападающих на вас противников."
string = Cannons_Descr,"От этого умения зависит то, как быстро будут перезаряжаться орудия, и как кучно они будут стрелять."
string = Accuracy_Descr,"Умение чувствовать момент, когда залп ваших орудий нанесёт наивысший урон противнику. Чем выше это умение, тем чаще ваши канониры попадают в цель."
string = Grappling_Descr,"Умение выбирать наиболее удобную позицию, дистанцию и момент для абордажа, а так же умение вашей команды действовать одной командой."
string = Defence_Descr,"Удобство кубриков, гигиена и возможность лечить ранения положительно сказываются на проценте выживших после тяжёлого боя и путешествия."
string = Repair_Descr,"Знание судна и его конструкции позволяют более эффективно использовать силы ремонтых команд, увеличивая эффективность их труда."
string = Commerce_Descr,"Умение торговаться, определять качество товара на глазок и обширные связи помогают вам совершать торговые операции с большей выгодой для себя."
string = Sneak_Descr,"Удача, предвиденье, чувство опасности или лёгкой наживы - чем сильнее вы развиваете это умение, тем больше вам везет."

string = Navigator_Descr,"Умение эффективно управлять кораблём и в штиль, и в самый яростный шторм просто необходимо для капитана, и штурман - тот офицер, который будет помогать ему в этом. В морском бою он может в самый последний момент успеть повернуть штурвал, спасая корабль от града вражеских ядер."
string = Boatswain_Descr,"Говорят, что боцманы буквально рождаются на своём корабле. Их знание собственного ремесла и мелочей морского быта не имеет себе равных. Боцман знает, как выжать из корабля все, на что тот способен, как вдохновить команду перед сражением и как снять корабль с мели."
string = Cannoner_Descr,"Умелый канонир способен быстро изменить ход морского сражения. Его опыт и навыки позволяют корабельным орудиям вести более точный огонь. Также канонир следит за тем, чтобы орудия не страдали от воды и всегда были готовы к стрельбе."
string = Doctor_Descr,"Судовой врач заботится о тех, кто пострадал во время сражения. В его обязанности входят ампутация конечностей, зашивание ран, профилактика эпидемий и оказание другой медицинской помощи. Хороший хирург может спасти жизнь многим членам вашей команды."
string = Treasurer_Descr,"Казначей заведует корабельным трюмом и всеми товарами, что там находятся. К тому же казначей обладает деловым опытом и всегда поможет капитану сбить завышенные цены или купить что-то по низкой цене."
string = Carpenter_Descr,"Умелый плотник может исправить урон, нанесённый кораблю штормами или огнём противника. Зачастую он приступает к починке сразу после сражения. Опытный плотник точно знает, что необходимо залатать, чтобы корабль остался на плаву."
string = Officer_Descr,"Жизнь полна неожиданностей и опасностей. В подворотне вас могут поджидать грабители, а во время абордажа - случайно достать сабля или пуля противника. И именно поэтому просто необходим Абордажник - тот человек, который является вашим телохранителем."
string = Companion_Descr,"Компаньон."
string = Passenger_Descr,"Пассажир."

